<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Crystals Collector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./assets/javascript/game2.js"></script>
</head>

<body>
	<section class="row d-flex justify-content-center">
		<div class="col-md-3 img-fluid d-flex justify-content-center mt-3"><img src="./assets/images/amethyst.png"
				id="amethyst" alt="amethyst" style="height: 150px" class="btn" /></div>
		<div class="col-md-3 img-fluid d-flex justify-content-center mt-3"><img src="./assets/images/ruby.png"
				id="emerald" alt="emerald" style="height: 150px" class="btn" /></div>
		<div class="col-md-3 img-fluid d-flex justify-content-center mt-3"><img src="./assets/images/diamond.png"
				id="diamond" alt="diamond" style="height: 150px" class="btn" /></div>
		<div class="col-md-3 img-fluid d-flex justify-content-center mt-3"><img src="./assets/images/emerald.png" id="ruby"
				alt="ruby" style="height: 150px" class="btn" /></div>
	</section>
	<section id="scoreboard" class="row text-dark mx-auto justify-content-center">
		<h1 class="text-dark m-5 "  >Your total score is: <span  id="Score"> 0</span> </h1>
		
	</section>
	<section class="mx-auto justify-content-center row w-25  rounded shadow">
		<div class="col-md-12">
			<h3 class="justify-content-center row text-dark p-2">Random Number</h3>
			<h1 id="randomNumber" class="justify-content-center row text-dark p-2">0</h1>
		</div>
	</section>
	<section class="mx-auto justify-content-center row w-50 text-dark m-5">
		<div id="wins" class="col m-2  d-flex justify-content-around">
			<h3 class="text-dark">Wins: <span id="Wins" class="text-dark">0</span></h3>
		</div>
		<div id="losses" class="col m-2 d-flex justify-content-around">
			<h3 class="text-dark">Losses: <span id="Losses" class="text-dark">0</span></h3>
		</div>
	</section>
</body>

</html>
